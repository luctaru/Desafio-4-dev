<section id = "sec_cli">
<h2 class = "sec_title">Cadastro de Cliente</h2>
<form action="" method="post" id = "cadastro_cli">

<!-- DADOS PESSOAIS-->
<fieldset>
 <table cellspacing="10">
	<tr class = "row_cli">
	   <td>
		<label for="nome">Nome completo: </label>
	   </td>
	   <td align="left">
		<input type="text" name="nome" placeholder="Digite aqui" pattern="[a-z\s]+$" required>
	   </td>
   </tr>
   
   <tr class = "row_cli"> 
	   <td>
		<label for="contato">Número do contato: </label>
	   </td>
	   <td align="left">
		<input type="text" name="num_contato" placeholder="Digite aqui" pattern="[0-9]+$" required>
	   </td>
	   <td>
		<label for="sobrenome">Nome do contato: </label>
	   </td>
	   <td align="left">
		<input type="text" name="nome_cont" placeholder="Digite aqui" required>
	   </td>
   </tr>
  <tr class = "row_cli">
   <td>
    <label>Data em que se tornou cliente: </label>
   </td>
   <td align="left">
    <input type="date" required="required" maxlength="10" name="date" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" placeholder="Dia/Mês/Ano"/>
   </td>
  </tr>
 </table>
</fieldset>
<td align="left">
<input type="submit" value = "Cadastrar">
<input type="reset" value = "Limpar">
</td>
<!--Não funciona
<script src="js/cadas_cli"></script>
-->
</form>

<fieldset>
 <table cellspacing="10">
  <tr>
   <td>
    <label>Mês de referência: </label>
   </td>
   <td align="left">
    <input type="number" required="required" maxlength="2" name="mes_ref" pattern="[0-9]{2}$" placeholder="Mês" min="1" max="12"/>
   </td>
  </tr>
  <tr>
	<td>
    <label>Ano de referêcia: </label>
   </td>
   <td align="left">
    <input type="number" required="required" maxlength="4" name="ano_ref" pattern="[0-9]{4}$" placeholder="Ano" min="1980"/>
   </td>
  </tr>
  <tr id = "tab_cli">
	<script src = "js/tabela_cliente.js"></script>

  </tr>
 </table>
</fieldset>
<td align="left">
